<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <link rel="stylesheet" type="text/css" href="example.css">
    <link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>
<div class="context">
    <div class="content">
        <div class="top">
            <div class="login">
            </div>
            <div class="question">
            </div>
            <div class="test">
                <div class="change-line-container">
                    <div class="change-line">
                        <i class="node node1"></i>
                        <div class="node-price node-price1">0步<br>青铜礼包</div>
                        <i class="node node2"></i>
                        <div class="node-price node-price2">500步<br>白银礼包</div>
                        <i class="node node3"></i>
                        <div class="node-price node-price3">888步<br>黄金礼包</div>
                        <i class="node node4"></i>
                        <div class="node-price node-price4" style="width: 60px;">1000步<br>演唱会礼包</div>
                        <div class="end"></div>
                        <div class="shallot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="middle-region">
        <div class="middle-region-container">
            <div class="middle-region-head">
                <figure class="face"><img src="http://p4.music.126.net/Dcl-jRJI4gpxfjFw7wuRow==/18787355184109802.jpg?param=180y180"></figure>
                <div class="head-txt f-vam">
                    <div class="f-thide2 ">
                        <span>小飞象</span>离初音未来演唱会还有
                    </div>
                </div>
            </div>
            <span class="middle-region-step">500<span>步</span></span>
        </div>
        <div class="middle-region-btn">
            <i class="middle-help"></i>
            <i class="middle-sponsor"></i>
        </div>
     </div>
    <div class="title-region">
        <div class="f-pa line"> </div>
        <div class="title-in">
            以下好友以为他助力
        </div>
    </div>
    <div class="bottom-list">
        <ul>
            <li>
                <figure class="facer"><img src="http://p4.music.126.net/Dcl-jRJI4gpxfjFw7wuRow==/18787355184109802.jpg?param=180y180"></figure>
                <article class="f-bd2">
                    <div class="f-vc">
                        <h3 class="f-fs15 f-thide">乐乐兔</h3>
                        <h4 class="s-fc4">推了他一把</h4>
                    </div>
                    <div class="f-fs14 f-vc last-txt-container">+<div class="last-txt">33</div>步</div>
                </article>
            </li>
            <li>
                <figure class="facer"><img src="http://p4.music.126.net/7dN68mC8JcK2Xr8T1dZ9Gg==/3251255892373922.jpg?param=180y180"></figure>
                <article>
                    <div class="f-vc">
                        <h3 class="f-fs15 f-thide">拉拉大魔王</h3>
                        <h4 class="s-fc4">推了他一把</h4>
                    </div>
                    <div class="f-fs14 f-vc last-txt-container">+<div class="last-txt">444</div>步</div>
                </article>
            </li>
            <li>
                <figure class="facer"><img src="http://p3.music.126.net/x0uBbpNo_9iSEzSlPwAiMQ==/7705377488462835.jpg?param=180y180"></figure>
                <article>
                    <div class="f-vc">
                        <h3 class="f-fs15 f-thide">滴答滴答</h3>
                        <h4 class="s-fc4">拖了他的后腿</h4>
                    </div>
                    <div class="f-fs14 f-vc last-txt-container">-<div class="last-txt">666</div>步</div>
                </article>
            </li>
        </ul>
    </div>
</div>
<section class="footer">
    <div></div>
</section>
</body>
</html>
